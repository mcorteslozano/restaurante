version: '3'
services:
  app:
        image: waynabox/waynabox_php7_server:symfony4v2
        ports:
            - '8000:80'
        environment:
            - SERVER_PROFILE=prod
            - FRONT_HOST=localhost
            - START_PAGE=index.php
        volumes:
            - ./:/var/www/current
  sqlite3:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
     - ./db/:/root/db/
     - ./var/restaurante.db:/root/restaurante.db